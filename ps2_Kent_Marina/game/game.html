<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="game for ps2-2">
    <meta name="author" content="marina kent">

    <title>Name Game</title>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Your own CSS  -->
    <link rel="stylesheet" href="game.css">
    <!-- Your own JavaScript  -->
    <script src="game.js"> </script>

    <script>
    // will get the data from the JSON file
        $( window ).on( "load", function() {
        getData();
    });

    </script>
  </head>
  
  <body>

<!-- the image to play the game with  -->
    <div class = "wrapper">
        <img id="myImage" src="" alt="Name Game! Press New Game to begin!" style="height:300px;">
    </div>

<!-- the two buttons to play with  -->
    <div class="wrapper">
        <p><button type="button" onclick="newGame()"> New Game </button></p>
        <p><button type="button" onclick="quit()"> Quit </button></p>
    </div>

<!-- the scores -->
    <div id="rightscore">
        Right: 0 
    </div>
    <div id="wrongscore">
        Wrong: 0
    </div>
    <div id="highscore">
       Highscore: 0
    </div>

  <!-- a table containing possible answers -->
  <table class="center">
    <tr>
      <td id="slot0"style="text-align:center; font-weight: bold" onclick="isRight(slot0)"> Option 1</td> 
      <td id="slot1" style="text-align:center; font-weight: bold"  onclick="isRight(slot1)"> Option 2</td> 
      <td id="slot2" style="text-align:center; font-weight: bold"  onclick="isRight(slot2)"> Option 3</td> 

    </tr>
   
    </table>
 
  </body>
</html>
